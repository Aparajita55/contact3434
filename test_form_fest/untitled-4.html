<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fest3</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Brands.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean-1.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Map-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabbed_slider.css">
    <link rel="stylesheet" href="assets/css/tabbed_slider1.css">
</head>

<body>
    <div class="contact-clean">
        <form method="post" target="_top">
            <h1 class="text-center"><strong>Contact us</strong></h1>
            <div class="form-group has-success">
                <input class="form-control input-lg" type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group has-error">
                <input class="form-control input-lg" type="email" name="email" placeholder="Email" inputmode="email">
            </div>
            <div class="form-group">
                <textarea class="form-control input-lg" rows="17" spellcheck="false" name="message" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary active btn-block btn-lg" type="submit">SEND </button>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/tabbed_slider.js"></script>
</body>

</html>
